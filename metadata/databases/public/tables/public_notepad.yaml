table:
  schema: public
  name: notepad
object_relationships:
  - name: hero
    using:
      foreign_key_constraint_on: owner_id
insert_permissions:
  - role: hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
        - active
        - description
        - locked
        - owner_id
      backend_only: false
select_permissions:
  - role: hero
    permission:
      columns:
        - active
        - description
        - id
        - locked
        - owner_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: hero
    permission:
      columns:
        - active
        - description
        - locked
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
