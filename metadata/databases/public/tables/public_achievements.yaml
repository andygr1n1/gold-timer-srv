table:
  name: achievements
  schema: public
object_relationships:
  - name: hero
    using:
      foreign_key_constraint_on: owner_id
insert_permissions:
  - role: hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - archived
        - created_at
        - description
        - id
        - img_path
        - is_favorite
        - title
  - role: super_hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - img_path
        - is_favorite
        - owner_id
        - title
        - updated_at
select_permissions:
  - role: hero
    permission:
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - img_path
        - is_favorite
        - owner_id
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: super_hero
    permission:
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - img_path
        - is_favorite
        - owner_id
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: hero
    permission:
      columns:
        - archived
        - deleted_at
        - description
        - img_path
        - is_favorite
        - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
  - role: super_hero
    permission:
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - img_path
        - is_favorite
        - owner_id
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
event_triggers:
  - name: delete_achievement
    definition:
      delete:
        columns: '*'
      enable_manual: false
      update:
        columns:
          - img_path
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HEROKU_NODE_ORIGIN}}/kzen/image-delete'
