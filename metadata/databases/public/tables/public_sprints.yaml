table:
  schema: public
  name: sprints
object_relationships:
  - name: hero
    using:
      foreign_key_constraint_on: owner_id
select_permissions:
  - role: hero
    permission:
      columns:
        - achievement
        - cached
        - created_at
        - deleted_at
        - description
        - duration
        - finished_at
        - id
        - img_path
        - owner_id
        - parent_sprint_id
        - sprint_days
        - sprint_goals
        - started_at
        - title
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
