table:
  name: heroes
  schema: public
object_relationships:
  - name: heroes_role
    using:
      foreign_key_constraint_on: role
  - name: notepad
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: notepad
          schema: public
array_relationships:
  - name: achievements
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: achievements
          schema: public
  - name: addons
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: addons
          schema: public
  - name: goals
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: goals
          schema: public
  - name: goals_slides
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: goals_slides
          schema: public
  - name: notes
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: notes
          schema: public
  - name: sprints
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: sprints
          schema: public
  - name: tokens
    using:
      foreign_key_constraint_on:
        column: hero_id
        table:
          name: heroes_tokens
          schema: public
select_permissions:
  - role: hero
    permission:
      columns:
        - avatar
        - birthday
        - coins
        - email
        - id
        - name
        - phone
        - role
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: super_hero
    permission:
      columns:
        - coins
        - avatar
        - email
        - name
        - password
        - phone
        - role
        - birthday
        - created_at
        - deleted_at
        - updated_at
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: hero
    permission:
      columns:
        - avatar
        - birthday
        - coins
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
  - role: super_hero
    permission:
      columns:
        - avatar
        - birthday
        - coins
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        id: x-hasura-User-Id
