table:
  schema: public
  name: heroes
object_relationships:
  - name: heroes_role
    using:
      foreign_key_constraint_on: role
  - name: notepad
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: notepad
array_relationships:
  - name: achievements
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: achievements
  - name: addons
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: addons
  - name: goals
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: goals
  - name: goals_slides
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: goals_slides
  - name: notes
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: notes
  - name: sprints
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: sprints
  - name: tokens
    using:
      foreign_key_constraint_on:
        column: hero_id
        table:
          schema: public
          name: heroes_tokens
select_permissions:
  - role: hero
    permission:
      columns:
        - avatar
        - birthday
        - coins
        - email
        - id
        - name
        - phone
      filter:
        id:
          _eq: X-Hasura-User-Id
