table:
  schema: public
  name: notes
object_relationships:
  - name: hero
    using:
      foreign_key_constraint_on: owner_id
insert_permissions:
  - role: hero
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      set:
        owner_id: x-hasura-User-Id
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - is_favorite
        - tag
        - updated_at
      backend_only: false
select_permissions:
  - role: hero
    permission:
      columns:
        - archived
        - created_at
        - deleted_at
        - description
        - id
        - is_favorite
        - owner_id
        - tag
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: hero
    permission:
      columns:
        - archived
        - deleted_at
        - description
        - is_favorite
        - owner_id
        - tag
        - updated_at
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
